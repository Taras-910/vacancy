login.body= с регистрацией | авторизацией и правами доступа на основе ролей (USER, ADMIN).<br/>Администратор может создавать | редактировать | удалять пользователей и вакансии, пользователи могут управлять своим профилем через UI (по AJAX) и по REST интерфейсу с базовой авторизацией. Вакансии можно фильтровать | обновлять | отмечать (меняется цвет строки, индивидуальный выбор сохраняется в базе данных).<br/>REST и все сервисы покрываются JUnit тестами через HSQLDB (embeded), при этом используется Spring MVC Test и Spring SecurityTest. Актуальные вакансии хранятся в PostgreSQL(или H2DB), обновляются из ресурсов:<br/>
