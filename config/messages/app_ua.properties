login.body= з реєстрацією / авторизацією та правами доступу на основі ролей (USER, ADMIN).<br/>Адміністратор може створювати / редагувати / видаляти користувачів і вакансії, користувачі можуть керувати своїм профілем через UI (по AJAX) і по REST інтерфейсу з базовою авторизацією. Вакансії можна фільтрувати / оновлювати / відзначати (змінюється колір рядка, індивідуальний вибір зберігається в базі даних).<br/>REST і всі сервіси покриваються JUnit тестами, при цьому використовується Spring MVC Test і Spring SecurityTest.<br> />Для тестів використовується HSQLDB. Актуальні вакансії зберігаються у PostgreSQL (або H2DB), оновлюються з ресурсів:<br/>
