login.body=z rejestracją | autoryzacja i prawa dostępu oparte na rolach (USER, ADMIN).<br/>Administrator może tworzyć | edytuj | usuwać użytkowników i wolne miejsca, użytkownicy mogą zarządzać swoim profilem za pomocą interfejsu użytkownika (przez AJAX) i interfejsu REST z podstawowymi uprawnieniami. Oferty pracy można filtrować | zaktualizowany | zaznaczone (kolor zmian wierszy, indywidualny wybór jest przechowywany w DB). Kontrolery REST i wszystkie usługi są objęte testami JUnit z wykorzystaniem Spring MVC Test i Spring SecurityTest. HSQLDB jest używany do testów. Rzeczywiste oferty pracy są przechowywane w PostgreSQL (lub H2DB) i aktualizowane z zasobów:<br/>
