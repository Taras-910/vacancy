login.body=с регистрация | оторизация и права за достъп, базирани на роли (USER, ADMIN).<br/>Администраторът може да създаде | редактиране | изтриване на потребители и свободни работни места, потребителите могат да управляват своя профил чрез потребителски интерфейс (чрез AJAX) и REST интерфейс с основно разрешение. Свободните работни места могат да бъдат филтрирани | актуализиран | маркирани (цветът на редовете се променя, индивидуалният избор се съхранява в DB). REST контролерите и всички услуги са обхванати от JUnit тестове с помощта на Spring MVC Test и Spring SecurityTest. HSQLDB се използва за тестове. Действителните свободни позиции се съхраняват в PostgreSQL (или H2DB) и се актуализират от ресурси:<br/>
